<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русская рулетка</title>
    <link rel="stylesheet" href="styles/keyframes.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Русская РулетКа 
        <img style="width: 50px; border-radius: 50px;"
            src="https://liliya-n.ru/upload/files/katalog/ruleti/4620034970054-1.jpg" alt="рулет">
    </h1>

    <div class="actions">
        <button onclick="handleTwist(this)" id="twist">Крутить</button>

        <button onclick="handleShoot(this)" id="shoot" disabled="true">Выстрелить</button>
    </div>

    <br>

    <div class="theme">
        <p>Тема:</p>
        <select id="theme_select" onchange="changeTheme(this.value)">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">666 (Вызывает эпилепсию)</option>
        </select>
    </div>

    <div class="drum">
        <img src="images/drum.svg" alt="Drum">
    </div>

    <audio src="audio/trigger.mp3" id="triggerAudio"></audio>
    <audio src="audio/shot.mp3" id="shotAudio"></audio>
    <audio src="audio/drum.mp3" id="drumAudio"></audio>

    <script src="js/main.js"></script>
</body>

</html>
